
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res-style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form action="something.php" method="post">
        <p>Let us know how we can improve freeCodeCamp</p>
        <table>
            <tbody>
                <tr>
                    <td class="text-right">Name:</td>
                    <td><input type="text" name="" id="" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td class="text-right">Email:</td>
                    <td><input type="email" name="" id="" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td class="text-right">Age:</td>
                    <td><input type="number" name="" id="" placeholder="Age"></td>
                </tr>
                <tr>
                    <td class="text-right">Which option describes your current role?</td>
                    <td>
                        <select name="occupation" id="occupation">
                            <option value="student">Student</option>
                            <option value="layer">Lawyer</option>
                            <option value="farmer">Farmer</option>
                            <option value="teacher">Teacher</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">How likely is that you would recommend</td>
                    <td>
                        <input type="radio" name="register" id="definitely">
                        <label for="definitely">Definitely</label>   
                    </td>
                </tr>
                <tr>
                    <td class="text-right">freeCodeCamp to a friend?</td>
                    <td>
                        <input type="radio" name="register" id="maybe">
                        <label for="maybe">Maybe</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="register" id="not-sure">
                        <label for="not-sure">Not sure</label>
                    </td>
                </tr>
                <tr>
                    <td>What do you like most in FCC:</td>
                    <td>
                        <select name="occupation" id="occupation">
                            <option value="student">Select an option</option>
                            <option value="layer">Community</option>
                            <option value="farmer">Lessons</option>
                            <option value="teacher">Presentation</option>
                            <option value="doctor">Forum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Things that should be Improved in the future</td>
                    <td>
                        <input type="checkbox" name="register" id="front-end">
                        <label for="front-end">Front-end Projects</label>   
                    </td>
                </tr>
                <tr>
                    <td class="text-right">(Check all that apply):</td>
                    <td>
                        <input type="checkbox" name="register" id="back-end">
                        <label for="back-end">Back-end Projects</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="register" id="data-visual">
                        <label for="data-visual">Data Visualization</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
